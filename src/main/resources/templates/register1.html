<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"><!-- 加了这个才有th这种标识的提示，这是thymeleaf模板有的-->
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body style="text-align:center">
<h3>注册界面</h3>
<form th:action="@{/register}" method="post">
    <table>
        <tr><td>姓名：</td><td><input type="text" name="userName"></td></tr>
        <tr><td>密码：</td><td><input type="password" name="password"></td></tr>
        <tr><td><input type="submit" value="注册"><input type="reset" value="取消"></td></tr>
    </table>
</form>

</body>
</html>
